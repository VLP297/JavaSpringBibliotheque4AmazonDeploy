<html>

<head></head>
<p style="color:red" th:text="${message}"></p>
<body>
<p><h1>Table des auteurs</h1></p>
<br>
<div th:if="${auteurs.size()}>0">
	<table border="1">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Nationalité</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="auteur : ${auteurs}">
				<td th:text="${auteur.nomAu}"></td>
				<td th:text="${auteur.prenomAu}"></td>
				<td th:text="${auteur.nationaliteAu}"></td>
				<td><a th:href="@{/auteur/edit/{numAuteur}(numAuteur=${auteur.numAuteur})}">Edit</a></td>
				<td><a th:href="@{/auteur/delete/{numAuteur}(numAuteur=${auteur.numAuteur})}">Delete</a></td>
			</tr>
		</tbody>
		
	</table>
	<br>
	<form>
	<a th:href="@{/auteur/create}" class="button-74" >Créer un auteur</a>
	<a th:href="@{/employe}" class="button-74" >Employe</a>
	</form>
</div>
<div th:unless="${auteurs.size()}>0">
	<p>Aucun auteur trouvé !</p>
</div>

</body>
</html>

<style>
/* CSS */
.button-74 {
  background-color: #fbeee0;
  border: 2px solid #422800;
  border-radius: 30px;
  box-shadow: #422800 4px 4px 0 0;
  color: #422800;
  cursor: pointer;
  display: inline-block;
  font-weight: 600;
  font-size: 18px;
  padding: 5px;
  line-height: 20px;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-74:hover {
  background-color: #fff;
}

.button-74:active {
  box-shadow: #422800 2px 2px 0 0;
  transform: translate(2px, 2px);
}

@media (min-width: 768px) {
  .button-74 {
    min-width: 120px;
    padding: 0 25px;
  }
}	
</style>
